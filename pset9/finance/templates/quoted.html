{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div class="shadow-lg p-3 mb-5 bg-body rounded">

        <h2 class="text-success" >
            {{ stock['symbol'] }}
        </h2>

        <br>

        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light">{{ stock['name'] }}</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light"> {{ stock['price'] | usd }} </div>
              </div>
            </div>
          </div>


    </div>

    <h4>
        Lookup another stock:
    </h4>
    <br>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get quote</button>
    </form>
{% endblock %}
